<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Project Details</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html"/>

    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/myCss.css}">
    <script th:src="@{/js/myJs/js}"></script>
    <script th:src="@{/js/jquery-3.6.0.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body class="bg-body">

<!-- Navbar -->
<div th:insert="~{_nav-simple :: navbar}"></div>

<!-- Body -->
<div class="bd-gutter mt-3 bd-layout" style="padding-left: 0; margin-left: 0; margin-right: 0;">

    <!-- Sidebar -->
    <div th:insert="~{_aside-navbar :: aside}"></div>

    <main class="bd-main">

        <div class="me-lg-4 px-2">
            <div class="text-center fw-bold my-md-3 my-2">
                <p class="pt-2 my-2 fs-1" id="projectName" th:text="${project.name}"
                   style="color: var(--bs-yellow); text-shadow: 1px 1px #a67d06;">
                </p>
            </div>
        </div>

        <div class="me-lg-4 px-2 border-top border-bottom border-2 my-3">
            <div class="fs-4 fw-normal text-center text-dark">
                <p class="d-inline fw-bold">Info of the project</p>
            </div>
            <div class="fs-4 fw-normal text-start text-dark ps-4">
                <p class="d-inline fw-bold">Id:</p>
                <p class="d-inline" th:text="${project.id}"></p>
            </div>
            <div class="fs-4 fw-normal text-start text-dark ps-4">
                <p class="d-inline fw-bold">Status:</p>
                <p class="d-inline" th:text="${project.status.name}"></p>
            </div>
        </div>

        <!-- Forms -->
        <div th:insert="~{_additional :: add-task-form}"></div>
        <div th:insert="~{_additional :: start-project-form}"></div>
        <div th:insert="~{_additional :: project-delete-confirmation}"></div>
        <div th:if="${project.status.name} == 'In progress'"
             th:insert="~{_additional :: project-stop}"></div>

        <!-- Buttons -->
        <div class="d-lg-flex d-grid flex-lg-row justify-content-lg-center gap-2 me-lg-4 m-2">
            <div th:if="${project.status.name} != 'Finished'"
                 class="w-lg-50" th:insert="~{_additional :: add-task-button}"></div>
            <div th:if="${project.status.name} == 'Planned'"
                 class="w-lg-50" th:insert="~{_additional :: start-project-button}"></div>
            <div th:if="${project.status.name} == 'In progress'"
                 class="w-lg-50" th:insert="~{_additional :: stop-project-button}"></div>
        </div>


        <div id="accordion" class="m-2 me-lg-4">
            <div class="card mb-2">
                <button class="btn btn-link text-decoration-none text-info fw-semibold card-header"
                        data-bs-toggle="collapse" data-bs-target="#collapseBacklog"
                        aria-expanded="false" aria-controls="collapseBacklog">
                    <div id="headingBacklog">
                        <h5 class="mb-0 text-center">
                            Project's backlog
                        </h5>
                    </div>
                </button>
                <div id="collapseBacklog" class="collapse" aria-labelledby="headingBacklog" data-parent="#accordion"
                     th:classappend="${backlog.size()} != 0 ? ' show' : ''">
                    <div class="card-body">
                        <p th:if="${backlog.size()} == 0"
                           class="text-center text-warning fw-medium fs-4 p-2">
                            You have not planned any tasks yet. Please proceed to creating one at Your choice.
                        </p>
                        <table th:if="${backlog.size()} != 0"
                               class="table table-hover">
                            <thead class="mb-2">
                            <tr>
                                <th scope="col" class="text-center">Id</th>
                                <th scope="col" class="text-center">Task</th>
                                <th scope="col" class="text-center">Priority</th>
                                <th scope="col" class="text-center"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="task : ${backlog}" class="mb-2">
                                <td class="text-center fw-bold w-10" th:text="${task.id}"></td>
                                <td class="text-center w-65" th:text="${task.description}"></td>
                                <td class="text-center w-10" th:text="${task.priority}"></td>
                                <td class="text-center w-15">
                                    <a class="btn btn-outline-dark"
                                       th:href="@{/api/v1/project/task/{pId}/
                                       {id}(id=${task.id}, pId=${project.id})}">More</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-grid w-auto mx-2 mt-5 me-lg-4"
             th:if="${project.status.name} != 'In progress'"
             th:insert="~{_additional :: delete-project-button}"></div>
    </main>

</div>

</body>
</html>
