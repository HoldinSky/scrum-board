<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Project Details</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html"/>

    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/myCss.css}">
    <script th:src="@{/js/myJs/js}"></script>
    <script th:src="@{/js/jquery-3.6.0.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body class="bg-body">

<!-- Navbar -->
<div th:insert="~{_nav-simple :: navbar}"></div>

<!-- Body -->
<div class="bd-gutter mt-3 bd-layout" style="padding-left: 0; margin-left: 0; margin-right: 0;">

    <!-- Sidebar -->
    <div th:insert="~{_aside-navbar :: aside}"></div>

    <main class="bd-main">

        <div class="me-lg-4 px-2">
            <div class="text-center fw-bold my-md-3 my-2">
                <p class="text-warning pt-2 my-2 fs-1" id="projectName" th:text="${project.name}"
                   style="text-shadow: 1px 1px #a67d06;">
                </p>
            </div>
        </div>

        <div class="me-lg-4 me-2 ms-2 px-4 border-top border-bottom border-2 my-3">
            <div class="fs-4 fw-normal text-start text-dark">
                <p class="d-inline fw-bold">Id:</p>
                <p class="d-inline" th:text="${project.id}"></p>
            </div>
            <div class="fs-4 fw-normal text-start text-dark mb-3">
                <p class="d-inline fw-bold">Status:</p>
                <p class="d-inline" th:text="${project.status.name}"></p>
            </div>
            <div th:if="${currentSprint} != null">
                <div class="d-flex gap-2 fs-4 fw-normal text-center align-items-center text-dark"
                     style="height: auto;">
                    <p class="fw-bold" style="width: 160px;">
                        <a class="link-info" style="text-shadow: 1px 1px #0d8ca8;"
                           th:href="@{/api/v1/sprint/__${currentSprint.id}__}">Current sprint</a></p>
                    <p>
                        <a type="button" class="btn btn-outline-dark"
                           data-bs-toggle="offcanvas" th:data-bs-target="'#fillSprint' + ${currentSprint.id}"
                           th:aria-controls="'fillSprint' + ${currentSprint.id}"
                           style="width: 172px"><- Fill Current Sprint</a>
                    </p>
                </div>
                <div class="d-flex gap-2 fs-4 fw-normal text-center align-items-center text-dark">
                    <p class="fw-bold mb-2" style="width: 160px;">
                        <a class="link-warning" style="text-shadow: 1px 1px #a67d06;"
                           th:href="@{/api/v1/sprint/__${nextSprint.id}__}">Next sprint</a></p>
                    <p>
                        <a type="button" class="btn btn-outline-dark text-center"
                           data-bs-toggle="offcanvas" th:data-bs-target="'#fillSprint' + ${nextSprint.id}"
                           th:aria-controls="'fillSprint' + ${nextSprint.id}"
                           style="width: 172px"><- Fill Next
                            Sprint</a>
                    </p>
                </div>
            </div>

            <div th:if="${allSprints} != null"
                 class="my-3"
                 id="sprintAccordion">
                <div class="card mb-2">
                    <button class="btn btn-link text-decoration-none text-info fw-semibold card-header"
                            data-bs-toggle="collapse" data-bs-target="#collapseSprints"
                            aria-expanded="false" aria-controls="collapseSprints">
                        <div id="headingSprints">
                            <h5 class="mb-0 text-center">
                                Sprints of the project
                            </h5>
                        </div>
                    </button>
                    <div id="collapseSprints" class="collapse" aria-labelledby="headingSprints"
                         data-parent="#sprintAccordion">
                        <div class="card-body">
                            <table class="table table-hover">
                                <thead class="mb-2">
                                <tr>
                                    <th scope="col" class="text-center">Start</th>
                                    <th scope="col" class="text-center">Finish</th>
                                    <th scope="col" class="text-center"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="sprint : ${allSprints}" class="mb-2">
                                    <td class="text-center w-40" th:text="${sprint.start}"></td>
                                    <td class="text-center w-40" th:text="${sprint.finish}"></td>
                                    <td class="text-center w-20">
                                        <a class="btn btn-outline-dark"
                                           th:href="@{/api/v1/sprint/__${sprint.id}__}">More</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Forms -->
        <div th:insert="~{_additional :: add-task-form}"></div>
        <div th:insert="~{_additional :: start-project-form}"></div>
        <div th:insert="~{_additional :: project-delete-confirmation}"></div>
        <div th:if="${project.status.name} == 'In progress'"
             th:insert="~{_additional :: project-stop}"></div>
        <div th:if="${project.status.name} == 'In progress'"
             th:insert="~{_additional :: fill-current-sprint-form}"></div>
        <div th:if="${project.status.name} == 'In progress'"
             th:insert="~{_additional :: fill-next-sprint-form}"></div>

        <!-- Buttons -->
        <div class="d-lg-flex d-grid flex-lg-row justify-content-lg-center gap-2 me-lg-4 m-2">
            <div th:if="${project.status.name} != 'Finished'"
                 class="w-lg-50" th:insert="~{_additional :: add-task-button}"></div>
            <div th:if="${project.status.name} == 'Planned'"
                 class="w-lg-50" th:insert="~{_additional :: start-project-button}"></div>
            <div th:if="${project.status.name} == 'In progress'"
                 class="w-lg-50" th:insert="~{_additional :: stop-project-button}"></div>
        </div>


        <div id="backlogAccordion" class="m-2 me-lg-4">
            <div class="card mb-2">
                <button class="btn btn-link text-decoration-none text-info fw-semibold card-header"
                        data-bs-toggle="collapse" data-bs-target="#collapseBacklog"
                        aria-expanded="false" aria-controls="collapseBacklog">
                    <div id="headingBacklog">
                        <h5 class="mb-0 text-center">
                            Project's backlog
                        </h5>
                    </div>
                </button>
                <div id="collapseBacklog" class="collapse" aria-labelledby="headingBacklog"
                     data-parent="#backlogAccordion"
                     th:classappend="${backlog.size()} != 0 ? ' show' : ''">
                    <div class="card-body">
                        <p th:if="${backlog.size()} == 0"
                           class="text-center fw-medium fs-4 p-2"
                           style="color: var(--bs-yellow); text-shadow: 1px 1px #a67d06;">
                            You have not planned any tasks yet. Please proceed to creating one at Your choice.
                        </p>
                        <table th:if="${backlog.size()} != 0"
                               class="table table-hover">
                            <thead class="mb-2">
                            <tr>
                                <th scope="col" class="text-center">Task</th>
                                <th scope="col" class="text-center">Priority</th>
                                <th scope="col" class="text-center">Sprint</th>
                                <th scope="col" class="text-center"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="task : ${backlog}" class="mb-2">
                                <td class="text-center w-60" th:text="${task.description}"></td>
                                <td class="text-center w-10" th:text="${task.priority}"></td>
                                <td class="text-center w-15"
                                    th:text="${task.sprint} != null and ${currentSprint} != null ?
                                     (${task.sprint.id} == ${currentSprint.id} ? 'Current' : 'Next') : ''"></td>
                                <td class="text-center w-15">
                                    <a class="btn btn-outline-dark"
                                       th:href="@{/api/v1/project/__${project.id}__/task/__${task.id}__}">More</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-grid w-auto mx-2 mt-5 me-lg-4"
             th:if="${project.status.name} == 'Finished'"
             th:insert="~{_additional :: delete-project-button}"></div>
    </main>

</div>

</body>
</html>
