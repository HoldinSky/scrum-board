<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Complex Navbar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html"/>

    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/myCss.css}">
    <script th:src="@{/js/jquery-3.6.0.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg border-bottom border-secondary sticky-top bg-body">
    <div class="container-fluid">
        <a class="navbar-brand text-info fw-bold" th:href="@{/api/v1/landing}"
           style="text-shadow: 1px 1px #0d8ca8;">SCRUM Board</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a role="button" class="btn text-nowrap fw-bold text-warning"
                       th:href="@{/api/v1/landing/more}">Learn more</a>
                </li>
                <li class="nav-item">
                    <a role="button" class="btn text-nowrap" data-bs-toggle="modal" data-bs-target="#aboutModal">
                        About
                    </a>
                </li>
                <li>
                    <a role="button" class="btn text-nowrap" data-bs-toggle="modal" data-bs-target="#contactModal">
                        Contacts
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<aside th:fragment="aside"
       id="sidebarMenu"
       class="collapse d-lg-block sidebar bd-sidebar"
>
    <div class="position-sticky">
        <div class="list-group list-group-flush mx-3 mt-4">
            <a
                    th:href="@{/api/v1/landing/more}"
                    class="list-group-item list-group-item-action py-2 ripple"
                    aria-current="true"
            >
                <i class="fas fa-tachometer-alt fa-fw me-3"></i
                ><span>How it works</span>
            </a>
            <a
                    th:href="@{/api/v1/config/project}"
                    class="list-group-item list-group-item-action py-2 ripple"
            >
                <i class="fas fa-chart-area fa-fw me-3"></i
                ><span>Project page</span>
            </a>
            <a
                    th:href="@{/api/v1/task/personal}"
                    class="list-group-item list-group-item-action py-2 ripple"
            ><i class="fas fa-globe fa-fw me-3"></i
            ><span>Personal tasks</span></a
            >
        </div>
    </div>
</aside>

<nav th:fragment="navbar"
     class="navbar navbar-expand-lg border-bottom border-secondary sticky-top bg-body">
    <div class="container-fluid">
        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/v1/landing/more}">Learn more</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/v1/landing/about}">
                        About
                    </a>
                </li>
            </ul>
        </div>
        <a class="navbar-brand text-info fw-bold me-auto" th:href="@{/api/v1/landing}"
           style="text-shadow: 1px 1px #0d8ca8;">SCRUM board</a>
        <div class="ms-auto order-0">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".dual-collapse2">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ms-auto">
                <li class="mx-1">
                    <a href="https://www.linkedin.com/in/nazar-krylov-1ba795236/">
                        <img th:src="@{/images/linkedin.svg}" th:alt="'LinkedIn svg'"/>
                    </a>
                </li>
                <li class="mx-1">
                    <a href="https://t.me/HoldingSky">
                        <img th:src="@{/images/telegram.svg}" th:alt="'Telegram svg'"/>
                    </a>
                </li>
                <li class="mx-1">
                    <a href="https://github.com/HoldinSky/scrum-board">
                        <img th:src="@{/images/github.svg}" th:alt="'Github svg'"/>
                    </a>
                </li>
                <li class="mx-1">
                    <a href="mailto:nazar.luv2code@gmail.com">
                        <img th:src="@{/images/envelope.svg}" th:alt="'Mailto svg'" title="nazar.luv2code@gmail.com"/>
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav ms-lg-5">
                <li class="nav-item">
                    <a class="nav-link" href="#">Right</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

</body>
</html>
