<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      lang="en">
<head>
    <title>Landing Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html"/>

    <link rel="shortcut icon" href="#">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/myCss.css}">

</head>
<body class="bg-body">
<!-- Navbar -->
<div th:insert="~{_nav-file :: navbar}"></div>

<!-- Content -->
<div class="container-lg">
    <div class="justify-content-center text-center fw-bold fs-1 mb-3">
        <p class="mt-3" style="color: var(--bs-cyan); text-shadow: 1px 1px #0d8ca8;">Take
            your Workflow to</p>
        <p class="mb-3" style="color: var(--bs-yellow); text-shadow: 1px 1px #a67d06;">The
            Next level</p>
    </div>
    <div class="d-sm-flex justify-content-center align-items-center column-gap-3 my-5 me-lg-5">
        <div class="ms-sm-5 ms-xs-2">
            <p class="text-center fw-medium fs-5 mx-2 text-break">
                User-friendly tool that helps You manage progressive workflow.
                This useful online service tracks current team's advancement relatively to set goal.
                Try it right now and I guarantee You will notice increase in work speed.
            </p>
            <div class="d-flex gap-2">
                <a class="btn btn-primary w-100 mb-2" type="button" th:href="@{/api/v1/more}">Learn more</a>
                <a sec:authorize="isAuthenticated()"
                   class="btn btn-warning w-100 mb-2" type="button" th:href="@{/api/v1/task/personal}">Get Started</a>
                <a sec:authorize="isAnonymous()"
                   class="btn btn-warning w-100 mb-2" type="button" th:href="@{/api/v1/authenticate}">Get Started</a>
            </div>
        </div>
        <div class="me-sm-5 mx-2 col-sm-6">
            <img th:src="@{/images/notebook.jpg}" alt="Notebook image" class="rounded img-fluid"/>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous">
</script>

</body>
</html>
