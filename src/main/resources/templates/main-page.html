<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Landing Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html"/>

    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/myCss.css}">
    <script th:src="@{/js/jquery-3.6.0.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>

</head>
<body class="bg-body">
<!-- Navbar -->
    <div th:insert="~{_nav-file :: navbar}"></div>

<!-- Content -->
<div class="container-lg">
    <div class="justify-content-center text-center fw-bold fs-1 mb-3">
        <p class="mt-3" style="color: var(--bs-cyan); text-shadow: 1px 1px #0d8ca8;">Take
            your Workflow to</p>
        <p class="mb-3" style="color: var(--bs-yellow); text-shadow: 1px 1px #a67d06;">The
            Next level</p>
    </div>
    <div class="d-sm-flex justify-content-center align-items-center column-gap-3 my-5 me-lg-5">
        <div class="ms-sm-5 ms-xs-2">
            <p class="text-center fw-medium fs-5 mx-2 text-break">
                User-friendly tool that helps You manage progressive workflow.
                This useful online service tracks current team's advancement relatively to set goal.
                Try it right now and I guarantee You will notice increase in work speed.
            </p>
            <div>
                <form class="d-grid gap-2 mx-2 mb-3" th:action="@{/api/v1/landing/main}">
                    <button class="btn btn-warning" type="submit">Get Started</button>
                </form>
            </div>
        </div>
        <div class="me-sm-5 mx-2 col-sm-6">
            <img th:src="@{/images/notebook.jpg}" alt="Notebook image" class="rounded img-fluid"/>
        </div>
    </div>
</div>

</body>

</html>
