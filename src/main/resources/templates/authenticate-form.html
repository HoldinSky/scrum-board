<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      lang="en">
<head>
    <title>Authentication</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html"/>

    <link rel="shortcut icon" href="#">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
            rel="stylesheet"
    />

    <link rel="stylesheet" th:href="@{/css/myCss.css}">
</head>
<body class="bg-body">
<!-- Navbar -->
<div th:insert="~{_nav-file :: navbar}"></div>

<!-- Content -->
<div class="container-lg my-lg-5 my-3 w-50">

    <!-- Pills navs -->
    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab"
               aria-controls="pills-login" th:aria-selected="${passwordsDontMatch} ? false : true">Login</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="#pills-register" role="tab"
               aria-controls="pills-register" th:aria-selected="${passwordsDontMatch} ? true : false">Register</a>
        </li>
    </ul>
    <!-- Pills navs -->

    <!-- Pills content -->
    <div class="tab-content">
        <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
            <form method="post" th:action="@{/api/v1/auth/login}">
                <div class="text-center mb-3">
                    <p>Sign in with:</p>
                </div>
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="email" id="loginEmail" class="form-control" name="username"/>
                    <label class="form-label" for="loginEmail">Email</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input type="password" id="loginPassword" class="form-control" name="password"/>
                    <label class="form-label" for="loginPassword">Password</label>
                </div>

                <!--            &lt;!&ndash; 2 column grid layout &ndash;&gt;-->
                <!--            <div class="row mb-4">-->
                <!--                <div class="col-md-6 d-flex justify-content-center">-->
                <!--                    &lt;!&ndash; Checkbox &ndash;&gt;-->
                <!--                    <div class="form-check mb-3 mb-md-0">-->
                <!--                        <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />-->
                <!--                        <label class="form-check-label" for="loginCheck"> Remember me </label>-->
                <!--                    </div>-->
                <!--                </div>-->

                <!--                <div class="col-md-6 d-flex justify-content-center">-->
                <!--                    &lt;!&ndash; Simple link &ndash;&gt;-->
                <!--                    <a href="#!">Forgot password?</a>-->
                <!--                </div>-->
                <!--            </div>-->

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

                <!--            &lt;!&ndash; Register buttons &ndash;&gt;-->
                <!--            <div class="text-center">-->
                <!--                <p>Not a member? <a href="#!">Register</a></p>-->
                <!--            </div>-->
            </form>
        </div>
        <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
            <form method="post" th:action="@{/api/v1/auth/register}">

                <!-- Name input -->
                <div class="form-outline mb-4">
                    <input type="text" id="firstname" class="form-control" name="firstname"/>
                    <label class="form-label" for="firstname">First name</label>
                </div>

                <!-- Username input -->
                <div class="form-outline mb-4">
                    <input type="text" id="lastname" class="form-control" name="lastname"/>
                    <label class="form-label" for="lastname">Last name</label>
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="email" id="email" class="form-control" name="email"/>
                    <label class="form-label" for="email">Email</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input type="password" id="password" class="form-control" name="password"/>
                    <label class="form-label" for="password"
                           th:text="${passwordsDontMatch} ? 'Passwords do not match' : 'Password'"
                           th:classappend="${passwordsDontMatch} ? ' text-danger' : ''"></label>
                </div>

                <!-- Repeat Password input -->
                <div class="form-outline mb-4">
                    <input type="password" id="repeatPassword" class="form-control" name="repeatPassword"/>
                    <label class="form-label" for="repeatPassword"
                           th:text="${passwordsDontMatch} ? 'Passwords do not match' : 'Repeat password'"
                           th:classappend="${passwordsDontMatch} ? ' text-danger' : ''"></label>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-3">Sign up</button>
            </form>
        </div>
    </div>
    <!-- Pills content -->
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous">
</script>

<!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"
></script>

</body>

</html>
