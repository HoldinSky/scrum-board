<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Landing Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html"/>

    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/myCss.css}">
    <script th:src="@{/jquery-3.6.0.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>

</head>
<body class="bg-body">
<!-- Start of NavBar section -->
<nav class="navbar navbar-expand-lg border-bottom border-secondary sticky-top bg-body">
    <div class="container-fluid justify-content-start ms-4">
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#sidebarMenu"
                aria-controls="sidebarMenu"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <i class="navbar-toggler-icon"></i>
        </button>
        <a class="navbar-brand text-info fw-bold ms-2" th:href="@{/api/v1/main}"
           style="text-shadow: 1px 1px #0d8ca8;">SCRUM Board</a>
        <div class="navbar-text text-start">
            <ul class="navbar-nav me-auto mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link fs-5 fw-bold text-warning" aria-current="page"
                       th:href="@{/api/v1}">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Body section -->
<div class="bd-gutter mt-3 bd-layout" style="padding-left: 0; margin-left: 0; margin-right: 0;">
    <!-- Start of Sidebar -->
    <aside
            id="sidebarMenu"
            class="collapse d-lg-block sidebar collapse bg-body bd-sidebar"
    >
        <div class="position-sticky">
            <div class="list-group list-group-flush mx-3 mt-4">
                <a
                        th:href="@{/api/v1/main}"
                        class="list-group-item list-group-item-action py-2 ripple"
                        aria-current="true"
                >
                    <i class="fas fa-tachometer-alt fa-fw me-3"></i
                    ><span>How it works</span>
                </a>
                <a
                        th:href="@{/api/v1/tasks}"
                        class="list-group-item list-group-item-action py-2 ripple"
                ><i class="fas fa-chart-line fa-fw me-3"></i
                ><span>Current sprint</span></a
                >
                <a
                        href="#"
                        class="list-group-item list-group-item-action py-2 ripple"
                ><i class="fas fa-globe fa-fw me-3"></i
                ><span>Previous sprints</span></a
                >
                <a
                        th:href="@{/}"
                        class="list-group-item list-group-item-action py-2 ripple"
                >
                    <i class="fas fa-chart-area fa-fw me-3"></i
                    ><span>Configure board</span>
                </a>
                <a
                        href="#"
                        class="list-group-item list-group-item-action py-2 ripple"
                ><i class="fas fa-globe fa-fw me-3"></i
                ><span>No-sprint tasks</span></a
                >
            </div>
        </div>
    </aside>
    <!-- End of Sidebar -->
    <!-- End of Navbar section -->
    <!-- Start of content section -->

    <main class="bd-main">

        <div id="accordion" class="mx-2 my-2">
            <div class="card mb-2">
                <div class="card-header" id="headingOne">
                    <h5 class="mb-0 text-center">
                        <button class="btn btn-link text-decoration-none text-warning fw-semibold"
                                data-bs-toggle="collapse" data-bs-target="#collapseOne"
                                aria-expanded="false" aria-controls="collapseOne">
                            Backlog of the sprint
                        </button>
                    </h5>
                </div>

                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                    <div class="card-body">

                    </div>
                </div>
            </div>
            <div class="card mb-2">
                <div class="card-header" id="headingTwo">
                    <h5 class="mb-0 text-center">
                        <button class="btn btn-link text-decoration-none text-info fw-semibold"
                                data-bs-toggle="collapse" data-bs-target="#collapseTwo"
                                aria-expanded="false" aria-controls="collapseTwo">
                            Tasks in progress
                        </button>
                    </h5>
                </div>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                    <div class="card-body">

                    </div>
                </div>
            </div>
            <div class="card mb-2">
                <div class="card-header" id="headingThree">
                    <h5 class="mb-0 text-center">
                        <button class="btn btn-link text-decoration-none text-warning fw-semibold"
                                data-bs-toggle="collapse" data-bs-target="#collapseThree"
                                aria-expanded="false" aria-controls="collapseThree">
                            Finished tasks
                        </button>
                    </h5>
                </div>
                <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                    <div class="card-body">

                    </div>
                </div>
            </div>
        </div>

        <div class="container px-4 text-center" id="taskTable">
            <div class="row row-cols-xl-3 gs-3 gy-4">
                <div class="col-xs-max col-lg-4">
                    <p class="text-center fw-bold fs-4 text-decoration-underline text-info">
                        Backlog of the sprint
                    </p>
                    <table class="table table-hover table-striped">
                        <thead class="mb-2">
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Task</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="task : ${tasks}" class="mb-2">
                                <td class="text-center fw-bold"
                                    th:text="${task.createdAt} != null and ${task.startedAt} == null ? ${task.id} : null"></td>
                                <td class="text-center"
                                    th:text="${task.createdAt} != null and ${task.startedAt} == null ? ${task.description} : null"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-xs-max col-lg-4">
                    <p class="text-center fw-bold fs-4 text-decoration-underline text-warning">
                        Tasks in progress
                    </p>
                    <table class="table table-hover table-striped">
                        <thead class="mb-2">
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Task</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="task : ${tasks}" class="mb-2">
                            <td class="text-center fw-bold"
                                th:text="${task.startedAt} != null and ${task.finishedAt} == null ? ${task.id} : null"></td>
                            <td class="text-center"
                                th:text="${task.startedAt} != null and ${task.finishedAt} == null ? ${task.description} : null"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-xs-max col-lg-4">
                    <p class="text-center fw-bold fs-4 text-decoration-underline text-info">
                        Finished tasks
                    </p>
                    <table class="table table-hover table-striped">
                        <thead class="mb-2">
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Task</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="task : ${tasks}" class="mb-2">
                            <td class="text-center fw-bold"
                                th:text="${task.finishedAt} != null ? ${task.id} : null"></td>
                            <td class="text-center"
                                th:text="${task.finishedAt} != null ? ${task.description} : null"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </main>
</div>

</body>
</html>
