<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <title>Task list</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html"/>

    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/myCss.css}">
    <script th:src="@{/jquery-3.6.0.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>

</head>
<body class="bg-body">
<!-- Start of NavBar section -->
<nav class="navbar navbar-expand-lg border-bottom border-secondary sticky-top bg-body">
    <div class="container-fluid justify-content-start">
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#sidebarMenu"
                aria-controls="sidebarMenu"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <i class="navbar-toggler-icon"></i>
        </button>
        <a class="navbar-brand text-info fw-bold ms-2" th:href="@{/api/v1/main}"
           style="text-shadow: 1px 1px #0d8ca8;">SCRUM Board</a>
        <div class="navbar-text text-start">
            <a role="button" class="btn text-nowrap fw-bold text-warning"
               th:href="@{/api/v1}">Home</a>
        </div>
    </div>
</nav>

<!-- Body section -->
<div class="bd-gutter mt-3 bd-layout" style="padding-left: 0; margin-left: 0; margin-right: 0;">
    <!-- Start of Sidebar -->
    <aside
            id="sidebarMenu"
            class="collapse d-lg-block sidebar bd-sidebar"
    >
        <div class="position-sticky">
            <div class="list-group list-group-flush mx-3 mt-4">
                <a
                        th:href="@{/api/v1/main}"
                        class="list-group-item list-group-item-action py-2 ripple"
                        aria-current="true"
                >
                    <i class="fas fa-tachometer-alt fa-fw me-3"></i
                    ><span>How it works</span>
                </a>
                <a
                        th:href="@{/api/v1/tasks}"
                        class="list-group-item list-group-item-action py-2 ripple"
                ><i class="fas fa-chart-line fa-fw me-3"></i
                ><span>Current sprint</span></a
                >
                <a
                        href="#"
                        class="list-group-item list-group-item-action py-2 ripple"
                ><i class="fas fa-globe fa-fw me-3"></i
                ><span>Previous sprints</span></a
                >
                <a
                        th:href="@{/}"
                        class="list-group-item list-group-item-action py-2 ripple"
                >
                    <i class="fas fa-chart-area fa-fw me-3"></i
                    ><span>Configure board</span>
                </a>
                <a
                        href="#"
                        class="list-group-item list-group-item-action py-2 ripple"
                ><i class="fas fa-globe fa-fw me-3"></i
                ><span>No-sprint tasks</span></a
                >
            </div>
        </div>
    </aside>
    <!-- End of Sidebar -->
    <!-- End of Navbar section -->

    <!-- Start of additional content -->

    <!-- Task addition -->
    <div class="offcanvas offcanvas-end" data-bs-backdrop="static" tabindex="-1" id="addTaskOffcanvas"
         aria-labelledby="addTaskOffcanvasLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="addTaskOffcanvasLabel">Add task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <form class="row g-3" method="post">
                <div class="col-auto">
                    <label for="taskDescription" class="form-label ps-2">Task Description (15 characters
                        minimum)</label>
                    <textarea th:name="'description'" class="form-control" id="taskDescription" maxlength="255"
                              minlength="15"
                              placeholder="Describe task here"
                              style="min-width: 300px"></textarea>
                </div>
                <div class="col-auto">
                    <div>
                        <label for="taskDifficulty" class="form-label ps-2">Difficulty (not required)</label>
                        <select id="taskDifficulty" class="form-select" th:name="'difficulty'">
                            <option selected th:default="null" th:placeholder="'Open menu'"></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="5">5</option>
                            <option value="8">8</option>
                            <option value="10">10</option>
                            <option value="13">13</option>
                        </select>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- End of additional content -->

    <!-- Start of main content section -->

    <main class="bd-main">
        <div class="d-grid gap-2 mb-3 px-2 me-4">
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#addTaskOffcanvas"
                    aria-controls="addTaskOffcanvas">Add New Task
            </button>
        </div>

        <div id="accordion" class="mx-2 my-2">
            <div class="card mb-2 me-4">
                <button class="btn btn-link text-decoration-none text-info fw-semibold card-header"
                        data-bs-toggle="collapse" data-bs-target="#collapseOne"
                        aria-expanded="false" aria-controls="collapseOne">
                    <div id="headingOne">
                        <h5 class="mb-0 text-center">
                            Backlog of the sprint
                        </h5>
                    </div>
                </button>
                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                    <div class="card-body">
                        <table class="table table-hover">
                            <thead class="mb-2">
                            <tr>
                                <th scope="col" class="text-center">Id</th>
                                <th scope="col" class="text-center">Task</th>
                            </tr>
                            <tbody>
                            <tr th:each="task : ${tasks}" class="mb-2" data-bs-toggle="modal"
                                th:data-bs-target="'#backlogModal' + ${task.id}" style="cursor: pointer"
                                th:if="${task.createdAt} != null and ${task.startedAt} == null">
                                <td class="text-center fw-bold"
                                    th:text="${task.id}"></td>
                                <td class="text-center" th:text="${task.description}"></td>
                                <div class="modal fade" th:id="'backlogModal' + ${task.id}" tabindex="-1"
                                     aria-labelledby="backlogModalLabel" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="backlogModalLabel">Backlog task details</h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="fs-5 text-start">
                                                    <div class="mx-2">
                                                        <p class="d-inline fw-medium text-decoration-underline"
                                                           th:text="'Task id:'"></p>
                                                        <p class="d-inline fw-normal" th:text="' ' + ${task.id}"></p>
                                                    </div>
                                                    <div class="mx-2">
                                                        <p class="d-inline fw-medium text-decoration-underline"
                                                           th:text="'Task description:'"></p>
                                                        <p class="d-inline fw-normal"
                                                           th:text="' ' + ${task.description}"></p>
                                                    </div>
                                                    <div class="mx-2">
                                                        <p class="d-inline fw-medium text-decoration-underline"
                                                           th:text="'Task creation time:'"></p>
                                                        <p class="d-inline fw-normal" th:text="' ' + ${task.createdAt}"></p>
                                                    </div>
                                                    <div class="mx-2" th:if="${task.difficulty} != null">
                                                        <p class="d-inline fw-medium text-decoration-underline"
                                                           th:text="'Task difficulty:'"></p>
                                                        <p class="d-inline fw-normal"
                                                           th:text="' ' + ${task.difficulty}"></p>
                                                    </div>
                                                    <div class="mx-2 mt-4" th:if="${task.difficulty} == null">
                                                        <p class="d-inline fw-medium"
                                                           th:text="'Please set task difficulty before it can be started'"></p>
                                                        <form class="row g-3 mt-2" th:method="put"
                                                              th:action="@{/api/v1/tasks/{id}(id=${task.id})}">
                                                            <div class="col-auto">
                                                                <div>
                                                                    <label for="taskAddDifficultyMobile" class="form-label ps-2">Difficulty</label>
                                                                    <select id="taskAddDifficultyMobile" class="form-select"
                                                                            th:name="'dif'">
                                                                        <option selected value="1">1</option>
                                                                        <option value="2">2</option>
                                                                        <option value="3">3</option>
                                                                        <option value="5">5</option>
                                                                        <option value="8">8</option>
                                                                        <option value="10">10</option>
                                                                        <option value="13">13</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <input type="text" th:name="request" th:value="'setDifficulty'"
                                                                   class="visually-hidden"/>
                                                            <div class="col-12 mt-3">
                                                                <button type="submit" class="btn btn-primary">Submit
                                                                </button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                    <form th:if="${task.difficulty} != null"
                                                          th:action="@{/api/v1/tasks/{id}(id=${task.id})}" th:method="put">
                                                        <input type="text" th:name="request" th:value="'start'"
                                                               class="visually-hidden"/>
                                                        <button type="submit" class="mx-2 mt-2 btn btn-primary">
                                                            Start task
                                                        </button>
                                                    </form>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                    Close
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="card mb-2 me-4">
                <button class="btn btn-link text-decoration-none text-warning fw-semibold card-header"
                        data-bs-toggle="collapse" data-bs-target="#collapseTwo"
                        aria-expanded="false" aria-controls="collapseTwo">
                    <div id="headingTwo">
                        <h5 class="mb-0 text-center">
                            Tasks in progress
                        </h5>
                    </div>
                </button>
                <div id="collapseTwo" class="collapse show" aria-labelledby="headingTwo" data-parent="#accordion">
                    <div class="card-body">
                        <table class="table table-hover">
                            <thead class="mb-2">
                            <tr>
                                <th scope="col" class="text-center">Id</th>
                                <th scope="col" class="text-center">Task</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="task : ${tasks}" class="mb-2" data-bs-toggle="modal"
                                th:data-bs-target="'#inProgressModal' + ${task.id}" style="cursor: pointer"
                                th:if="${task.startedAt} != null and ${task.finishedAt} == null">
                                <td class="text-center fw-bold"
                                    th:text="${task.id}"></td>
                                <td class="text-center" th:text="${task.description}"></td>
                                <div class="modal fade" th:id="'inProgressModal' + ${task.id}" tabindex="-1"
                                     aria-labelledby="inProgressModalLabel" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="inProgressModalLabel">
                                                    In progress task details</h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="fs-5 text-start">
                                                    <div class="mx-2">
                                                        <p class="d-inline fw-medium text-decoration-underline"
                                                           th:text="'Task id:'"></p>
                                                        <p class="d-inline fw-normal" th:text="' ' + ${task.id}"></p>
                                                    </div>
                                                    <div class="mx-2">
                                                        <p class="d-inline fw-medium text-decoration-underline"
                                                           th:text="'Task description:'"></p>
                                                        <p class="d-inline fw-normal"
                                                           th:text="' ' + ${task.description}"></p>
                                                    </div>
                                                    <div class="mx-2">
                                                        <p class="d-inline fw-medium text-decoration-underline"
                                                           th:text="'Task creation time:'"></p>
                                                        <p class="d-inline fw-normal" th:text="' ' + ${task.createdAt}"></p>
                                                    </div>
                                                    <div class="mx-2">
                                                        <p class="d-inline fw-medium text-decoration-underline"
                                                           th:text="'Task start time:'"></p>
                                                        <p class="d-inline fw-normal" th:text="' ' + ${task.startedAt}"></p>
                                                    </div>
                                                    <div class="mx-2">
                                                        <p class="d-inline fw-medium text-decoration-underline"
                                                           th:text="'Task difficulty:'"></p>
                                                        <p class="d-inline fw-normal"
                                                           th:text="' ' + ${task.difficulty}"></p>
                                                    </div>
                                                    <form th:action="@{/api/v1/tasks/{id}(id=${task.id})}" th:method="put">
                                                        <input type="text" th:name="request" th:value="'finish'"
                                                               class="visually-hidden"/>
                                                        <button type="submit" class="mx-2 mt-2 btn btn-primary">
                                                            Finish task
                                                        </button>
                                                    </form>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                    Close
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="card mb-2 me-4">
                <button class="btn btn-link text-decoration-none text-info fw-semibold card-header"
                        data-bs-toggle="collapse" data-bs-target="#collapseThree"
                        aria-expanded="false" aria-controls="collapseThree">
                    <div id="headingThree">
                        <h5 class="mb-0 text-center">
                            Finished Tasks
                        </h5>
                    </div>
                </button>
                <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                    <div class="card-body">
                        <table class="table table-hover">
                            <thead class="mb-2 text-center">
                            <tr>
                                <th scope="col" class="text-center">Id</th>
                                <th scope="col" class="text-center">Task</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="task : ${tasks}" class="mb-2" data-bs-toggle="modal"
                                th:data-bs-target="'#finishModal' + ${task.id}" style="cursor: pointer"
                                th:if="${task.finishedAt} != null">
                                <td class="text-center fw-bold" th:text="${task.id}"></td>
                                <td class="text-center" th:text="${task.description}"></td>
                                <div class="modal fade" th:id="'finishModal' + ${task.id}" tabindex="-1"
                                     aria-labelledby="finishedModalLabel" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="finishedModalLabel">Finished task details</h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="fs-5 text-start">
                                                    <div class="mx-2">
                                                        <p class="d-inline fw-medium text-decoration-underline"
                                                           th:text="'Task id:'"></p>
                                                        <p class="d-inline fw-normal" th:text="' ' + ${task.id}"></p>
                                                    </div>
                                                    <div class="mx-2">
                                                        <p class="d-inline fw-medium text-decoration-underline"
                                                           th:text="'Task description:'"></p>
                                                        <p class="d-inline fw-normal"
                                                           th:text="' ' + ${task.description}"></p>
                                                    </div>
                                                    <div class="mx-2">
                                                        <p class="d-inline fw-medium text-decoration-underline"
                                                           th:text="'Task creation time:'"></p>
                                                        <p class="d-inline fw-normal" th:text="' ' + ${task.createdAt}"></p>
                                                    </div>
                                                    <div class="mx-2">
                                                        <p class="d-inline fw-medium text-decoration-underline"
                                                           th:text="'Task start time:'"></p>
                                                        <p class="d-inline fw-normal" th:text="' ' + ${task.startedAt}"></p>
                                                    </div>
                                                    <div class="mx-2">
                                                        <p class="d-inline fw-medium text-decoration-underline"
                                                           th:text="'Task finish time:'"></p>
                                                        <p class="d-inline fw-normal"
                                                           th:text="' ' + ${task.finishedAt}"></p>
                                                    </div>
                                                    <div class="mx-2">
                                                        <p class="d-inline fw-medium text-decoration-underline"
                                                           th:text="'Task difficulty:'"></p>
                                                        <p class="d-inline fw-normal"
                                                           th:text="' ' + ${task.difficulty}"></p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                    Close
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

</body>
</html>
